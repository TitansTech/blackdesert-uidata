		<script type="text/javascript">
			function setText()

				var content = document.getElementById("text").value;
				engine.call( "SetText", content );

				content = "";

				</div>
			</div>
			<div id="contents" style="color:white;background-color:#000000;">
				<Textarea id="contents_Contents" wrap="soft" style="resize:none;width:330px;height:370px;color:white;background-color:#000000;"></Textarea>
			</div>
